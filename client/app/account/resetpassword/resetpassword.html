<md-content layout="column"  class="md-padding resetpwd-margin" layout-align="center center">
  <form name="form" ng-submit="vm.resetPassword(form)" novalidate flex>

    <div>
      <h2 class="heading">Reset Password</h2>
    </div>
    <div ng-show="vm.resetPasswordResult && !vm.resetPasswordResult.successful" class="resetpwd-msg-failed">{{vm.resetPasswordResult.errMsg}}</div>
    <div ng-hide="vm.resetPasswordResult && vm.resetPasswordResult.successful" class="resetpwd-width">
      <md-input-container>
        <label>New Password</label>
        <input class = "resetpwd-width" type="{{vm.showPassword?'text':'password'}}" name="newPassword"  ng-model="vm.user.newPassword" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/" required />
        <div ng-messages="form.newPassword.$error" role="alert" multiple>
          <div ng-message-exp="['pattern','required']" class="my-message">Must be a minimum 6 characters, at least one number and a mix of upper and lower case characters.</div>
        </div>
      </md-input-container>

      <input type="hidden" name="token" value="{{vm.resetPassword.token}}"/>
      <div layout="row" layout-align="space-between">
        <md-checkbox ng-model="vm.showPassword">Show Password</md-checkbox>
        <md-button class="btn md-raised md-primary-cta" type="submit">Submit</md-button>
      </div>
    </div>
  </form>
</md-content>
