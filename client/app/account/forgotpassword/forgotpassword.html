<md-content aria-label="Forgot Password Dialog" layout="column" layout-align="center center" class="forgotpwd-margin">
  <h2 class="heading">Forgot Password</h2>
    <div ng-show="vm.forgotPasswordResult && vm.forgotPasswordResult.successful" class="forgotpwd-msg-successful">If the account exists, you will shortly receive an email to reset your password.</div>

    <form name="form" ng-submit="vm.forgotPassword(form)"  novalidate ng-hide="vm.forgotPasswordResult && vm.forgotPasswordResult.successful">

      <div>
        <label class="md-subhead">Enter your email address and we'll send you a link to reset your password</label>
      </div>

      <md-input-container  >
        <label>Email address</label>
        <input type="text" name="email"  ng-model="vm.forgotPassword.email" required ng-pattern="/^.+@.+\..+$/"/>
        <div ng-messages="form.email.$error" role="alert" multiple>
          <div ng-message="required" class="my-message">You must supply your registered email address.</div>
          <div ng-message="pattern" class="my-message">That doesn't look like a valid email.</div>
        </div>
      </md-input-container>


      <footer layout="row"  layout-align="end">
        <md-button class="btn md-raised md-primary-cta" type="submit">Continue</md-button>
      </footer>

    </form>
</md-content>
