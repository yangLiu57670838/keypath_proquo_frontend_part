<md-dialog aria-label="Edit portfolio"  class="edit-portfolio full-screen-on-mobile">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Reject project brief</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon aria-label="Close dialog" class="icon icon-remove"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>

      <div layout="column"  layout-padding  layout-align="space-between start">
        <p>
          We'll let <span class="bolder">{{vm.recipientName}}</span> know you don't want to quote on <span class="bolder">{{vm.project.brief.workTitle}}</span>
          <br/>Add a personal message to let the supplier know your reasons for cancelling.
        </p>

        <md-input-container md-no-float>
          <textarea flex="100" placeholder="Enter a reason" rows="3" ng-model="vm.message"></textarea>
        </md-input-container>
      </div>

    </md-dialog-content>

    <md-dialog-actions  class="md-actions actions" aria-label="actions" layout="row" layout-align="space-between center">
      <md-button ng-click="vm.cancel()" aria-label="Delete" >
        Cancel
      </md-button>
      <md-button class="btn md-raised md-primary-cta" aria-label="Save" ng-click="vm.confirm()">
        Send
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
